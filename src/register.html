<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="bg-[#141414] h-full">
        <div class="container max-w-[1580px] mx-auto ">
            
                <!--  nav section start -->
            <nav class="flex justify-between py-3 items-center px-2 " >
                <div class="">
                    <a href="">
                        <img class="w-15" src="./images/Logo.svg" alt="">
                    </a>
                </div>

                <ul class="hidden   sm:flex gap-3 bg-[#0F0F0F]   border-2 p-1.5 rounded-md  border-[#1F1F1F]  text-white ">
                    <li class="px-3 py-2 border bg-[#1A1A1A] border-[#1A1A1A] rounded-md" ><a href="" class="">Home</a></li>
                    <li class="px-3 py-2 border bg-[#1A1A1A] border-[#1A1A1A] rounded-md"><a href="">TV Station</a></li>
                    <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Notification</a></li>
                    <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md" ><a href="">VDO</a></li>
                    <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Setting</a></li>
                    <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Account</a></li>
                </ul>


                <div class="flex gap-5 items-center">
                    <div class=" flex justify-between items-center">
                        <button id="search_btn"><img class="size-6" src="./images/search-Icon.svg" alt=""></button>
                        <form action="" id="search_form" class="bg-black flex justify-center items-center relative">
                            <input type="text" class="border bg-black border-redColor text-white opacity-50 focus:border-redColor  py-2 px-3">
                            <button id="search" class="absolute right-2"><img class="size-6" src="./images/search-Icon.svg" alt=""></button>
                        </form>
                    </div>

                    <div class="flex justify-between items-center relative">
                        <button class=""><img class="size-6" src="./images/notify-Icon.svg" alt=""></button>
                        <div class="bg-black border p-10 absolute hidden"></div>
                    </div>
                </div>

            </nav>
            <!--  nav section end -->

            <!-- register section start -->
            <section class=" p-10 w-full md:w-2/4 sm:w-1/4 mx-auto flex flex-col gap-10 mt-[10px]">
                <div class="text-center text-white space-y-5">
                    <h2 class="text-2xl font-normal ">Create A New Account</h2>
                    <p class="opacity-50 text-sm">Enter following details to Signup.</p>
                </div>
                <form action="" class="flex gap-5 flex-col">
                    <div class="border border-[#ED2024]  p-3   gap-3 flex items-center justify-start " >
                        <div class=" border-r pr-3  border-[#FFFFFF1A]">
                            <img class="text-black" src="./images/user.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">User</label>
                            <input type="email" class="border-none bg-[#141414] p-2 w-full focus:outline-none" placeholder="Name" >
                        </div>
                        <div>
                            
                        </div>
                    </div>

                    <div class="border  rounded-md p-3 border-[#FFFFFF1A]    gap-3 flex items-center justify-start hover:border-[#ED2024]" >
                        <div class=" border-r pr-3 border-[#FFFFFF1A]">
                            <img src="./images/email.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">Email</label>
                            <input type="email" class="border-none  bg-[#141414] p-2 w-full focus:outline-none" placeholder="example@gmail.com" >
                        </div>
                        <div>
                            
                        </div>
                    </div>

                    <div class="border  rounded-md p-3 border-[#FFFFFF1A]    gap-3 flex items-center justify-start hover:border-[#ED2024]" >
                        <div class=" border-r pr-3 border-[#FFFFFF1A]">
                            <img src="./images/lock-white.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">Password</label>
                            <input type="email" class="border-none bg-[#141414] p-2 w-full focus:outline-none" placeholder="**********">
                        </div>
                        <div>
                            <img src="./images/eye-off.svg" alt="">
                        </div>
                    </div>

                    <div class="border  rounded-md p-3 border-[#FFFFFF1A]    gap-3 flex items-center justify-start hover:border-[#ED2024]" >
                        <div class=" border-r pr-3 border-[#FFFFFF1A]">
                            <img src="./images/lock-white.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">Confirm Password</label>
                            <input type="email" class="border-none bg-[#141414] p-2 w-full focus:outline-none" placeholder="**********">
                        </div>
                        <div>
                            <img src="./images/eye-off.svg" alt="">
                        </div>
                    </div>
                    <div  class="flex gap-5 flex-col md:flex-row justify-between text-sm text-[#999999]">
                        <div>
                            <input type="checkbox" name="" value="" class="bg-red-500">
                            <label for="" class="text-sm text-[#999999]">By clicking register you agree to our <a href="" class="text-white">Terms and Conditions</a> of Use</label>
                        </div>
                        
                    </div>
                    <button class="bg-red-500 py-3 hover:bg-red-400 px-2 rounded-full text-white font-normal ">Singup</button>
                    <a href="" class="text-white text-center hover:underline hover:underline-offset-2 decoration-red-500">Singup With</a>
                </form>
                <div class="flex gap-2 opacity-70 mx-auto">
                    <a class=" bg-gray-300 opacity-90 p-2 rounded-full" href="">
                        <img style="height: 24px; width: 24px;" src="./images/facebook-Icon.svg" alt="">
                    </a>
                    <a class=" bg-dark p-2 rounded" href=""><img style="height: 24px; width: 24px;" src="./images/x-Icon.svg" alt=""></a>
                    <a class=" bg-dark p-2 rounded" href=""><img style="height: 24px; width: 24px;" src="./images/linkdin-icon.svg" alt=""></a>
                </div>
                
            </section>
                <!-- register  section end -->
        </div>
    </div>



    <script>
        $(document).ready(function(event){

            // $(document).click(function(event){
            //     if(event)
            //     $('#search_form').hide();
            // });
       
            // search button function start
            $('#search_form').hide();
            $(document).on('click', '#search_btn', function(){
                $('#search_form').show();
                $(this).hide()
            })

            $(document).on('click', '#search', function(){
                $('#search_form').hide();
                $('#search_btn').show();
            });
             // search button function end

            //  month and yarly plan section
            $('#monthly_plan').show();
            $('#yearly_plan').hide();
            $('#monthly_btn').addClass('bg-stone-700');
            $('#yearly_btn').removeClass('bg-stone-700');
            $('#monthly_btn').on('click', function(){
                $('#monthly_plan').show();
                $('#yearly_plan').hide();
                $('#yearly_btn').removeClass('bg-stone-700');
                $(this).addClass('bg-stone-700');
            });
            $('#yearly_btn').on('click', function(){
                $('#yearly_plan').show();
                $('#monthly_plan').hide();
                $('#monthly_btn').removeClass('bg-stone-700');
                $(this).addClass('bg-stone-700');
            });


            // qna section
            $(".ans").hide();
            $('.ans').attr('show', '0');
            $(document).on('click', '.showQ', function(){
                if($(this).parent('.question').children('.answer').children('.ans').attr('show') == '0'){
                    $(this).text('-');
                   $(this).parent('.question').children('.answer').children('.ans').attr('show', '1')
                    $(this).parent('.question').children('.answer').children('.ans').show();
                }else{
                    $(this).text('+');
                    $(this).parent('.question').children('.answer').children('.ans').hide()
                    $(this).parent('.question').children('.answer').children('.ans').attr('show', '0')
                }
            });



           
            // carasol section
            let carasol = $('.carasol_body');
            let carasal_items = carasol.children();
            let carasol_bar = $('.current_bar');
        
            carasal_items.hide();
            let length = carasal_items.length;
            let prvPage = carasal_items[0]
            let preBar = carasol_bar[0]
            $(preBar).addClass('bg-red-800')
            $(preBar).addClass('w-6')
            $(preBar).removeClass('bg-white')
            $(carasal_items[0]).show();
            let i = 0;


            $('.btn-next').on('click', function(){
                    i = i + 1
                    if(i == length) {
                        i = 0
                    }
                    console.log(i)
                    $(prvPage).hide();
                    let page  = carasal_items[i]
                    prvPage = carasal_items[i];
                    $(preBar).removeClass('bg-red-800')
                    $(preBar).removeClass('w-6')
                    $(preBar).addClass('bg-white')
                    preBar = carasol_bar[i]
                   
                    $(preBar).addClass('bg-red-800')
                    $(preBar).addClass('w-6')
                 
                    $(page).show();
            })

            $('.btn-pre').on('click', function(){
                    i = i - 1
                    if(i == - 1 ) {
                        i = length - 1
                    }

                    $(prvPage).hide();
                    let page  = carasal_items[i]
                    prvPage = carasal_items[i];

                    $(preBar).removeClass('bg-red-800')
                    $(preBar).removeClass('w-6')
                    $(preBar).addClass('bg-white')
                    preBar = carasol_bar[i]
                   
                    $(preBar).addClass('bg-red-800')
                    $(preBar).removeClass('bg-white')
                    $(preBar).addClass('w-6')

                    $(page).show();
            })
                
        });
    </script>
</body>
</html>
