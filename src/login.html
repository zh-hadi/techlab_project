<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="bg-[#141414] h-screen">
        <div class="container max-w-[1580px] mx-auto ">
            
            <!--  nav section start -->
            <nav class="flex justify-between py-3 items-center px-2">
                <div>
                    <a href="">
                        <img class="w-15" src="./images/Logo.svg" alt="">
                    </a>
                </div>
         
                    <ul class=" flex gap-3 bg-[#0F0F0F]   border-2 p-1.5 rounded-md  border-[#1F1F1F]  text-white ">
                        <li class="px-3 py-2 border bg-[#1A1A1A] border-[#1A1A1A] rounded-md" ><a href="" class="">Home</a></li>
                        <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">TV Station</a></li>
                        <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Notification</a></li>
                        <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md" ><a href="">VDO</a></li>
                        <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Setting</a></li>
                        <li class="px-3 py-2 opacity-75 hover:opacity-100  hover:bg-[#1A1A1A] hoverborder-[#1A1A1A] hover:rounded-md"><a href="">Account</a></li>
                    </ul>
       
                <div class="flex  gap-5 items-center">
                    <div class="relative">
                        <button id="search_btn"><img src="./images/search-Icon.svg" alt=""></button>
                        <form action="" id="search_form" class=" absolute right-0 hidden">
                            <input type="text" class="border bg-white p-2 ">
                        </form>
                    </div>
                    <button><img src="./images/notify-Icon.svg" alt=""></button>
                </div>
            </nav>
            <!--  nav section end -->

            <!-- login form section start -->
            <section class=" w-1/4 mx-auto flex flex-col gap-10 mt-[100px]">
                <div class="text-center text-white space-y-5">
                    <h2 class="text-2xl font-normal ">Login form</h2>
                    <p class="opacity-50 text-sm">Enter following details to login.</p>
                </div>
                <form action="" class="flex gap-5 flex-col">
                    <div class="border border-[#ED2024] rounded-md p-3   gap-3 flex items-center justify-start" >
                        <div class=" border-r pr-3 border-[#FFFFFF1A]">
                            <img src="./images/email.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">Email</label>
                            <input type="email" class="border-none bg-[#141414] p-2 w-full focus:outline-none" placeholder="example@gmail.com" >
                        </div>
                        <div>
                            <img src="./images/success.svg" alt="">
                        </div>
                    </div>

                    <div class="border border-[#FFFFFF1A] rounded-md p-3   gap-3 flex items-center justify-start" >
                        <div class=" border-r pr-3 border-[#FFFFFF1A]">
                            <img src="./images/email.svg" alt="">
                        </div>
                        <div class="flex-1 flex-col gap-2 text-[#FFFFFF66]">
                            <label for="" class=" text-md">Password</label>
                            <input type="email" class="border-none bg-[#141414] p-2 w-full focus:outline-none" placeholder="**********">
                        </div>
                        <div>
                            <img src="./images/eye-off.svg" alt="">
                        </div>
                    </div>
                    <div  class="flex gap-5 flex-col md:flex-row justify-between text-sm text-[#999999]">
                        <div>
                            <input type="checkbox" name="" value="" class="bg-red-500">
                            <label for="" class="text-sm text-[#999999]">Remember me</label>
                        </div>
                        <a href="" class="hover:underline hover:underline-offset-2">Forget Password</a>
                    </div>
                    <button class="bg-red-500 py-3 hover:bg-red-400 px-2 rounded-full text-white font-normal ">Login</button>
                    <a href="" class="text-white text-center hover:underline hover:underline-offset-2 decoration-red-500">Registation</a>
                </form>
                <div class="flex gap-2 opacity-70 mx-auto">
                    <a class=" bg-gray-300 opacity-90 p-2 rounded-full" href="">
                        <img style="height: 24px; width: 24px;" src="./images/facebook-Icon.svg" alt="">
                    </a>
                    <a class=" bg-dark p-2 rounded" href=""><img style="height: 24px; width: 24px;" src="./images/x-Icon.svg" alt=""></a>
                    <a class=" bg-dark p-2 rounded" href=""><img style="height: 24px; width: 24px;" src="./images/linkdin-icon.svg" alt=""></a>
                </div>
            </section>
            <!-- login form section end -->
        </div>
    </div>

    </div> -->
   


    
  

</body>
</html>
